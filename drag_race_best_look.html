        function chooseWinners() {
            var indices = [];
            while(indices.length < 2){
                var r = Math.floor(Math.random() * contestants.length);
                if(indices.indexOf(r) === -1) indices.push(r);
            }
            
            var contestant1 = contestants[indices[0]];
            var contestant2 = contestants[indices[1]];

            document.getElementById('contestant1').children[0].src = contestant1.image_url;
            document.getElementById('contestant1').children[0].alt = contestant1.name;

            document.getElementById('contestant2').children[0].src = contestant2.image_url;
            document.getElementById('contestant2').children[0].alt = contestant2.name;
        }
    </script>
